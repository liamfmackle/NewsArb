# Deploy from repo root with NIXPACKS_CONFIG_FILE=apps/api/nixpacks.toml

[phases.install]
cmds = ["corepack enable", "pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @newsarb/api db:generate", "pnpm --filter @newsarb/api build"]

[start]
cmd = "node apps/api/dist/index.js"
